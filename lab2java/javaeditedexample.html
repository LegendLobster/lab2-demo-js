<!DOCTYPE html>
<html>
<head>
    <script language="javascript">
        // This function here is used  to multiply two numbers together
        function multiplyNumbers() {
            // Allows a  user to enter a number
            var num1 = parseFloat(prompt("Enter the 1st number: ", 0));
            // Allows a  user to enter a number
            var num2 = parseFloat(prompt("Enter the 2nd number: ", 0));
            // Multiplies the numbers the following numbers enter previously
            var result = num1 * num2;
            // Display the result:
            alert("Result: " + result);
        }

        function divideNumbers() {
            // Allows a user to enter a number
            var num1 = parseFloat(prompt("Enter the 1st number: ", 0));
            // Allows a user to enter a number
            var num2 = parseFloat(prompt("Enter the 2nd number: ", 1)); // Avoids division of zero
            // Checks the second num value
            if (num2 === 0) {
                // Show an error message if division by zero is attempted
                alert(" Division by zero is not allowed here.");
            } else {
                // Perform the division if num2 is not zero.
                var result = num1 / num2;
                // Display the result:
                alert("Result: " + result);
            }
        }

        function addNumbers() {
            // Allows a user to enter a number
            var num1 = parseFloat(prompt("Enter the 1st number: ", 0));
            // Allows a user to enter a number
            var num2 = parseFloat(prompt("Enter the 2nd number: ", 0));
            // Adds the two numbers
            var result = num1 + num2;
            // Displays the result:
            alert("Addition result: " + result);
        }

        // Function to get the user's full name that he or she enters
        function getUserName() {
            // Allows the user to enter their first name
            var firstName = prompt("Enter your first name: ");
            // Allows the user to enter their surname
            var lastName = prompt("Enter your surname: ");
            // Display the user's full name here:
            alert("Your name is " + firstName + " " + lastName);
        }
    </script>
</head>
<body>
    
    <h1>JavaScript Operations</h1>

    <button onclick="multiplyNumbers()">Multiply Numbers</button>
    <button onclick="divideNumbers()">Divide Numbers</button>
    <button onclick="addNumbers()">Add Numbers</button>
    <button onclick="getUserName()">Get Your Name</button>
</body>
</html>
